cl_yawspeed 200

bind "MWHEELUP" "scroll_up"
bind "MWHEELDOWN" "scroll_down"
bind "MOUSE3" "special"
bind "MOUSE4" "+melee"
bind "MOUSE5" "+secondary"
bind "Q" "POWER"
bind "X" "FUCKOFF"

alias "+melee" "slot3"
alias "-melee" "slot1"
alias "+secondary" "slot2"
alias "-secondary" "slot1"
alias "FUCKOFF" "vote option2; menuselect 10; slot 10; cl_decline_first_notification"
alias "POWER" "+use_action_slot_item; +attack3; slot6; +reload"
alias "scroll_up" "voicemenu 0 2"
alias "scroll_down" "voicemenu 1 1"
alias "special" "panic_on"
alias "panic_on" "cl_yawspeed 2500; +left; +attack; alias special panic_off"
alias "panic_off" "cl_yawspeed 200; -left; -attack; alias special panic_on"
