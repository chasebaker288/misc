hud_medicautocallersthreshold 25 //Medic radar threshold
cl_yawspeed 200 //Boilerplate redundancy to prevent Pyro/Heavy special from screwing things up for other classes

bind "MWHEELUP" "scroll_up"
bind "MWHEELDOWN" "scroll_down"
bind "MOUSE3" "special"
bind "MOUSE4" "+melee"
bind "MOUSE5" "+secondary"
bind "Q" "POWER"
bind "X" "FUCKOFF"

alias "+melee" "slot3; hud_medicautocallersthreshold 150" //Hold for melee
alias "-melee" "slot2; hud_medicautocallersthreshold 25" //Release to switch back
alias "+secondary" "slot1; hud_medicautocallersthreshold 150"
alias "-secondary" "slot2; hud_medicautocallersthreshold 25"
alias "FUCKOFF" "vote option2; menuselect 10; slot 10; cl_decline_first_notification" //Killswitch for those annoying prompts that eat up line of sight
alias "POWER" "+use_action_slot_item; +attack3; slot6" //Could cause issues for certain classes in certain gamemodes
alias "scroll_up" "voicemenu 0 2" //"Go Go Go!"
alias "scroll_down" "voicemenu 1 1" //"SPY!"
alias "special" "+reload" //For use with Vaccinator
